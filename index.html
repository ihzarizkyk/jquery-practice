<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQUERY PRACTICE</title>
</head>
<style>
	.box{
		margin: auto;
		width: 500px;
		height: 300px;
		background-color: red;
	}

	.button{
		margin: auto;
		padding: 100px;
	}

	h1{
		font-family: arial;
		padding: 125px;
		position: relative;
		left: 70px;
		margin: auto;
		color: white;
	}
</style>
<body>

<div class="box">
	<h1>
		Jquery
	</h1>
</div>


<div class="button">
<button id="clc-hide">
	Click Hide
</button>

<button id="clc-show">
	Click Show
</button>

<button id="fadeIn">
	FadeIn
</button>

<button id="fadeOut">
	FadeOut
</button>

<button id="fadeTogg">
	FadeTogg
</button>

<button id="slideTogg">
	SlideTogg
</button>

<button id="callback">
	Callback
</button>
	
<button id="chain">
	Chain
</button>

<button id="this">
	THIS
</button>

<br>

<h2>
	LIST ITEMS:
</h2>

<ol>
	<li id="list1">
		list 1
	</li>
	<li id="list2">
		list 2
	</li>
	<li id="list3">
		list 3
	</li>
	<li id="list4">
		list 4
	</li>
</ol>

<button id="traver">
	Traversing::
</button>

<button id="sibling">
	Siblings::
</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
$(document).ready(function(){
	// selector.event(function{})
	$("#clc-hide").click(function(){
		$(".box").hide();
	});

	$("#clc-show").click(function(){
		$(".box").show();
	});

	// effects

	// fadeIn , fadeOut, fadeToggle and slideToggle
	$("#fadeIn").click(function(){
		$(".box").fadeIn();
	});

	$("#fadeOut").click(function(){
		$(".box").fadeOut();
	});

	$("#fadeTogg").click(function(){
		$(".box").fadeToggle();
	});

	$("#slideTogg").click(function(){
		$(".box").slideToggle();
	});

	// Callbacks
	$("#callback").click(function(){
		$(".box").slideToggle(function(){
			$(".box").fadeToggle().css("background","yellow");
		});
	});

	// Chaining method jquery(callback).callback().callback()
	$("#chain").click(function(){
		$(".box").show().hide().slideToggle().delay(3000).hide();
	}
		);

	// this keyword => event and effect by selection
	$("#this").click(function(){
		$(this).css("background","yellow");
	});

	// traversing => method untuk memilih elemen dalam halaman website

	// nextUntil() => memilih elemen diantara 2 elemen. contoh list1 nextUntil list3 berarti elemen diantara keduanya adalah list2
	$("#traver").click(function(){
		$("#list1").nextUntil("#list3").css("background","red");
	});

	// Siblings => method dari traversing dimana element yang dipilih tidak aka diberi event atau effect, tetapi elemen yang tidak diberi sibling akan terkena effectnya

	$("#sibling").click(function(){
		$("#list4").siblings().css("color","red");
	});


});
</script>
</body>
</html>
